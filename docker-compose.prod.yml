services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: campus-marketplace-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: campus-marketplace
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus-marketplace-network

  # Backend API
  backend:
    build:
      context: ./backend/server
      dockerfile: Dockerfile
    container_name: campus-marketplace-backend
    restart: always
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/campus-marketplace
      JWT_SECRET: ${JWT_SECRET:-production_secret_key_must_be_long}
      JWT_EXPIRE: 7d
      PORT: 5000
      FRONTEND_URL: http://localhost:80,http://ec2-public-ip:80
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - campus-marketplace-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend/user
      dockerfile: Dockerfile
    container_name: campus-marketplace-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "80:3050"
    depends_on:
      - backend
    networks:
      - campus-marketplace-network
    command: sh -c "npm run build && npm run preview -- --host --port 3050"

volumes:
  mongodb_data:
  backend_uploads:

networks:
  campus-marketplace-network:
    driver: bridge
