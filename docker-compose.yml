services:
  # MongoDB Database
  # Backend API
  backend:
    build:
      context: ./backend/server
      dockerfile: Dockerfile
    container_name: campus-marketplace-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://seth:HJvHU0K4kLvfAZG6@campusmarketplace.ia9bjfg.mongodb.net/campus_marketplace?retryWrites=true&w=majority
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      PORT: 5000
      FRONTEND_URL: http://3.236.144.247:3000
    ports:
      - "5001:5000"
    volumes:
      - ./backend/server:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
 #   depends_on:
#      - mongodb
    networks:
      - campus-marketplace-network
    command: npm run dev

  # Frontend Application
  frontend:
    build:
      context: ./frontend/user
      dockerfile: Dockerfile
    container_name: campus-marketplace-frontend
    restart: unless-stopped
    environment:
      VITE_APP_API_BASE_URL: http://3.236.144.247:5001/api
      NEXTAUTH_URL: http://3.236.144.247:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-this-in-production
    ports:
      - "3000:3050"
    volumes:
      - ./frontend/user:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - campus-marketplace-network
    command: npm run dev

  # Redis (for session storage and caching)
  redis:
    image: redis:7.2-alpine
    container_name: campus-marketplace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campus-marketplace-network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  campus-marketplace-network:
    driver: bridge


